<div class="row">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Médico</h4>
            <h6 class="card-subtitle">Nuevo médico</h6>

            <form class="form-horizontal p-t-20"
                  (submit)="guardarMedico()"
                  [formGroup]="medicoForm">

              <div class="form-group row" *ngIf="medicoSeleccionado">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                <div class="col-sm-9">
                  <div class="input-group">

                        <img [src]="medicoSeleccionado.img | imagen: 'medicos'"
                           class="w140">

                    </div>
                  </div>
              </div>


                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                   formControlName="nombre"
                                   class="form-control"
                                   id="exampleInputuname3"
                                   placeholder="Ej: Benito martinez">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <select name="" id="" class="form-control" formControlName="hospital">
                          <option value="">Seleccionar hospital</option>
                          <option *ngFor="let hospital of hospitales"
                                  [value]="hospital._id">
                                  {{ hospital.nombre }}
                          </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit"
                                [disabled]="medicoForm.invalid"
                                class="btn btn-success fa fa-save">
                                Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="col-lg-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Hospital</h4>
            <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

            <div class="text-center">
              <img [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
                    class=" w140 img-thumbnail">
            </div>

        </div>
    </div>
  </div>

</div>
