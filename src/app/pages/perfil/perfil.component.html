

<div class="row">

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi Perfil</h4>
            <h6 class="card-subtitle">Datos personales</h6>

            <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" formControlName="nombre" id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <div class="input-group">
                        <div class="input-group-addon">
                          <i class="ti-email"></i>
                        </div>
                        <input type="email"
                        class="form-control"
                        formControlName="email"
                        id="exampleInputEmail1"
                        placeholder="Enter email"
                        [readOnly]="usuario.google">
                    </div>
                </div>
                <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar
                </button>
            </form>

        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">

            <h4 class="card-title">Foto de Perfil</h4>
            <h6 class="card-subtitle">Imagen de perfil</h6>

            <div class="text-center">
              <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-avatar">
              <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
            </div>

            <input type="file"
                    (change)="cambiarImagen($event)">

            <br>
            <br>

            <button type="submit"
                    class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!imgUp"
                    (click)="subirImg()">
              <i class="fa fa-save"></i>
              Guardar
            </button>

        </div>
      </div>
    </div>

</div>
